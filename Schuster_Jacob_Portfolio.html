<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Is this the gnarliest, most tubular portfolio page you've ever witnessed? Perhaps. Perhaps not. Almost certainly not.">
    <title>Jacob Schuster - Coding Ordinaire</title>
</head>
<body>
    <h1>Jacob Schuster</h1>
    <img src="pneumachaira.PNG" alt="Jacob Schuster's logo: a sword with wings on the side" width=150>
    <div>
        <img src="githubLogo2.png" alt="GitHub logo" width="50">
        <a href="https://github.com/Pneumachaira">My GitHub</a>
        <img src="youtubeLogo.png" alt="YouTube logo" width=70>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">My YouTube</a>
    </div>
    <h2>A Few of My Favorite Things</h2>
    <table>
        <tr>
            <th></th>
            <th>Color</th>
            <th>Food</th>
            <th>Pokemon</th>
            <th>Language</th>
            <th>Italian historical figure</th>
        </tr>
        <tr>
            <th>#1</th>
            <td>Green</td>
            <td>Salmon</td>
            <td>Entei</td>
            <td>Python</td>
            <td>Lorenzo de' Medici</td>
        </tr>
        <tr>
            <th>#2</th>
            <td>Blue</td>
            <td>Ribs</td>
            <td>Archeops</td>
            <td>C++</td>
            <td>Guiseppe Garibaldi</td>
        </tr>
    </table>
    <h2>Social Snakes</h2>
    <div>
        <img src="socialSnakes.jpg" alt="Snakes wearing hats" width=350>
    </div>
    <h2>Contact Me</h2>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your biggest fan">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Something really cool I bet">
    </div>
    <textarea name="message" id="message" cols="70" rows="10" placeholder="Wow, I love you!"></textarea>
    <div>
        <label for="reason">Reason for contacting me:</label>
        <select name="reason" id="reason">
            <option value="marriage">I'm seeking a political marriage to unite our families for the coming war</option>
            <option value="godfather">I wish to name my child after you</option>
            <option value="coding">I want to hire you for a coding job</option>
            <option value="lonely">No real reason, just feeling kinda lonely</option>
        </select>
    </div>
    <input type="submit" value="Deliver my letter to Santa">
</body>
</html>
